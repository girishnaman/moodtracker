<!DOCTYPE html>
<html>

<head>
  <title>Mood Tracker</title>
  <!-- Add Chart.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <button id="modeToggleBtn" class="mode-toggle-btn">Light Mode</button>
    <h1>Mood Tracker</h1>
    <form id="moodForm">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="sleep">Sleep (hours):</label>
        <input type="number" id="sleep" min="0" max="24" required>
      </div>

      <div class="form-group">
        <label for="stress">Stress (1 to 10):</label>
        <input type="number" id="stress" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="symptoms">Symptoms (1 to 10):</label>
        <input type="number" id="symptoms" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="mood">Mood (1 to 10):</label>
        <input type="number" id="mood" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="engagement">Engagement (1 to 10):</label>
        <input type="number" id="engagement" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="drugNames">Drug Names:</label>
        <input type="text" id="drugNames">
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <canvas id="chart" width="400" height="200"></canvas>
  </div>
</body>
<script>
    var ds = 0;
    document.getElementById("moodForm").addEventListener("submit", function (event) {
        event.preventDefault();
      
        var date = document.getElementById("date").value;
        var sleep = parseInt(document.getElementById("sleep").value);
        var stress = parseInt(document.getElementById("stress").value);
        var symptoms = parseInt(document.getElementById("symptoms").value);
        var mood = parseInt(document.getElementById("mood").value);
        var engagement = parseInt(document.getElementById("engagement").value);
        var drugNames = document.getElementById("drugNames").value;
        var notes = document.getElementById("notes").value;
        ds = mood
        console.log(ds)
      
      // Chart.js data and options
      var ctx = document.getElementById("chart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["mood", "stress", "engagement", "symptoms", "sleep"], // Add your labels here
          datasets: [{
            label: "Mood Tracker",
            data: [mood, stress, engagement, symptoms, sleep], // Add your data here
            backgroundColor: "rgba(75, 192, 192, 0.2)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 10 // Set the max value for the Y-axis here
            }
          }
        }
      });
    });
    const modeToggleBtn = document.getElementById("modeToggleBtn");
    modeToggleBtn.addEventListener("click", function () {
    const body = document.body;
    const container = document.querySelector(".container");

    // Toggle dark mode class on body and container
    body.classList.toggle("dark-mode");
    container.classList.toggle("dark-mode");

    // Change button text based on mode
    if (body.classList.contains("dark-mode")) {
      modeToggleBtn.textContent = "Light Mode";
    } else {
      modeToggleBtn.textContent = "Dark Mode";
    }
});
</script>
</html>
